<!DOCTYPE html>
<html>
<head>
    <title>Daily Sale Report</title>
    <style>
        table {
            width: 380px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        table, td, th {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }
        .label {
            background: #f0f0f0;
            font-weight: bold;
        }
        input, select {
            width: 95%;
            border: none;         /* Remove border */
            outline: none;        /* Remove active outline */
            text-align: center;   /* Center text */
            font-size: 14px;
            background: transparent;
        }
        #container {
            margin: 20px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #0078ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }
        .btn:hover {
            background: #005fcc;
        }
		
		#reportTable {
    border: 3px solid #000 !important;   /* Outer border */
}


    </style>
</head>
<body>

<div id="container">

    <table id="reportTable">
        <tr>
            <td colspan="3" class="label">DAILY SALE REPORT</td>
        </tr>

        <tr>
            <td>
                <input type="date" id="dateInput">
            </td>
			<td></td>
            <td>
                <select id="daySelect">
                    <option value="MONDAY">MONDAY</option>
                    <option value="TUESDAY">TUESDAY</option>
                    <option value="WEDNESDAY">WEDNESDAY</option>
                    <option value="THURSDAY">THURSDAY</option>
                    <option value="FRIDAY">FRIDAY</option>
                    <option value="SATURDAY">SATURDAY</option>
                    <option value="SUNDAY">SUNDAY</option>
                </select>
            </td>
        </tr>
		

        <tr><td></td>
		<td  class="label">BACK OFFICE</td>
		<td class="label">TILL</td></tr>

        <tr><td>Today Sale</td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td>Cash Back</td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td>Refund</td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td>Act. Sale</td><td><input type="text"></td><td><input type="text"></td></tr>

        <tr><td colspan="2" class="label">Difference</td><td><input type="text"></td></tr>
        <tr><td>P.Zone</td><td><input type="text"></td><td><input type="text"></td></tr>
		<tr><td>P.Point</td><td><input type="text"></td><td><input type="text"></td></tr>
		<tr><td>P.Out</td><td><input type="text"></td><td><input type="text"></td></tr>
       
       

        <tr><td colspan="3" class="label">TOMORROW</td></tr>

        <tr><td colspan="2" >FOR ATM</td><td><input type="text"></td></tr>
        <tr><td colspan="2">FOR INVOICES</td><td><input type="text"></td></tr>
        <tr><td colspan="2">BALANCE</td><td><input type="text"></td></tr>
        <tr><td colspan="2">CARRY FORWARD</td><td><input type="text"></td></tr>

    </table>

    <button class="btn" onclick="downloadPNG()">Get Report</button>

</div>

<!-- html2canvas for PNG creation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    function downloadPNG() {
        const table = document.getElementById("reportTable");

        html2canvas(table).then(canvas => {
            let link = document.createElement("a");
            link.download = "Daily_Sale_Report.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
